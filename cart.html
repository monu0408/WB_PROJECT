<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
 
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #b30000;
    }

    .cart-container {
      position: relative;
      max-width: 800px;
      background: white;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .remove-btn {
      background: red;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
    }

    .total {
      text-align: right;
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    .btn-clear {
      background: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    .btn-back {
      display: inline-block;
      margin-top: 20px;
      background: brown;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
    }
    #pay{
      position: absolute;
      right: 20px;
    }
  </style>
</head>

<body>
  

  <h1>ðŸ›’ Your Cart</h1>

  <div class="cart-container">

    <table id="cart-table">
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Remove</th>
      </tr>
    </table>

    <p class="total">Total: â‚¹<span id="total-price">0</span></p>

    <button class="btn-clear" onclick="clearCart()">Clear Cart</button>
    <br>
    <a href="WB PROJECT.html" class="btn-back">â¬… Go Back to Shop</a>
    <button id="pay" class="btn-clear">Pay Now</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function loadCart() {
      let table = document.getElementById("cart-table");
      let total = 0;

      // Clear previous rows
      table.innerHTML = `
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Remove</th>
        </tr>
      `;

      cart.forEach((item, index) => {
        total += item.price;

        let row = `
          <tr>
            <td>${item.name}</td>
            <td>â‚¹${item.price}</td>a
            <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
          </tr>
        `;

        table.innerHTML += row;
      });

      document.getElementById("total-price").innerText = total;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function clearCart() {
      localStorage.removeItem("cart");
      cart = [];
      loadCart();
    }

    // function orderalert(){
      
    // }
    loadCart();
    const pay = document.querySelector("#pay");
    pay.addEventListener('click', ()=>{
      alert("your order has been successfully recieved.");
      clearCart();
    })
  </script>

</body>
</html>
